<!DOCTYPE html>
<html>
<head>
  <title>StoryMap Selector</title>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      width: 300px;
      position: relative;
    }

    select#storymapSelector {
      display: none;
      height: 150px;
      overflow: auto;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: white;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="container">
  <input type="text" id="searchBar" onkeyup="filterOptions()" placeholder="Buscar ruta..." onfocus="showDropdown()">
  <select id="storymapSelector" onchange="changeStorymap()" size="6"></select>
</div>

<iframe id="storymapIframe" width="100%" height="650" allowfullscreen frameborder="0"></iframe>

<script>
// Fetch and populate dropdown
fetch('links.csv')
  .then(response => response.text())
  .then(csv => {
    const rows = csv.trim().split('\n');
    const selector = document.getElementById("storymapSelector");

    rows.forEach(row => {
      const [name, url] = row.split(',');
      if (name && url) {
        const option = document.createElement("option");
        option.text = name.trim();
        option.value = url.trim();
        selector.add(option);
      }
    });

    // Auto-load the first storymap
    if (selector.options.length > 0) {
      selector.selectedIndex = 0;
      changeStorymap();
    }
  })
  .catch(error => console.error('Error loading CSV:', error));

// Load selected StoryMap
function changeStorymap() {
  const selector = document.getElementById("storymapSelector");
  const selectedUrl = selector.value;
  document.getElementById("storymapIframe").src = selectedUrl;
  selector.style.display = 'none';
}

// Search functionality
function filterOptions() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  const selector = document.getElementById("storymapSelector");
  const options = selector.options;

  for (let i = 0; i < options.length; i++) {
    const optionText = options[i].text.toLowerCase();
    options[i].style.display = optionText.includes(input) ? "" : "none";
  }
}

// Show dropdown on focus
function showDropdown() {
  document.getElementById("storymapSelector").style.display = "block";
}
</script>

</body>
</html>
